<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{user/base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Create Note Page</title>
    <link rel="stylesheet" href="/css/styles.css">

    <script th:inline="javascript">
        function togglePasswordInput() {
            var checkbox = document.getElementById('isPublic');
            var passwordInput = document.getElementById('password');
            passwordInput.disabled = !checkbox.checked;
        }
    </script>

</head>
<body>
<section>
    <main class="container mt-5">
        <h1 class="mb-4">Create Note</h1>
        <form action="#" class="row g-3" id="resource-form" method="post" th:action="@{/notes/create}"
              th:object="${createNoteDto}">
            <div class="form-group">
                <label th:for="*{title}">Title</label>
                <input type="text" class="form-control" th:id="*{title}" placeholder="Title of your note">
            </div>
            <div class="form-row">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" th:id="*{isPublic}"
                           onchange="togglePasswordInput()">
                    <label class="form-check-label" th:for="*{isPublic}">
                        Make my note public
                    </label>
                </div>
                <div class="form-group col-md-6">
                    <label th:for="*{password}">Password</label>
                    <input type="password" class="form-control" th:id="*{password}" placeholder="Password">
                </div>
            </div>
        </form>
    </main>
</section>
</body>
</html>
