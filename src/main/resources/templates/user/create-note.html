<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="user/base.html :: head(title='Create Note')"></head>

<body>
<nav th:replace="user/base.html :: nav"></nav>

<main class="container mt-5">
    <h1 class="mb-4">Create Note</h1>
    <form action="#" id="resource-form" method="post" th:action="@{/notes/create}" th:object="${createNoteDto}">
        <div class="form-group">
            <label th:for="*{title}">Title</label>
            <input type="text" class="form-control" th:id="*{title}" placeholder="Title of your note">
        </div>
        <div class="form-group">
            <label th:for="content">Content</label>
            <div th:id="content" th:field="*{content}" class="ql-container ql-snow">
            </div>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" th:id="isPublicCheckbox">
            <label class="form-check-label" th:for="isPublicCheckbox">
                Make my note public
            </label>
        </div>
        <div class="form-group">
            <label th:for="password" id="passwordLabel">Encryption password</label>
            <input type="password" class="form-control" name="password" id="customPassword"
                   th:field="*{password}" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</main>
<th:block th:replace="user/base.html :: scripts"></th:block>
<script th:src="@{/js/note-content-editor.js}" type="text/javascript"></script>
</body>

</html>
