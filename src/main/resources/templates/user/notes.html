<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{user/base.html :: head(title='My Notes')}"></head>
<body>
<nav th:replace="~{user/base.html :: nav}"></nav>

<div class="container mt-4">
    <h2>My Notes</h2>
    <div th:each="note : ${notes}">
        <div class="card my-2">
            <div class="card-body">
                <h5 class="card-title" th:text="${note.title}"></h5>
                <p class="card-text" th:text="${note.content}"></p>
                <p class="card-text">
                    <span th:if="${note.isEncrypted}">Encrypted</span>
                    <span th:if="${!note.isEncrypted}">Not Encrypted</span>
                </p>
                <p class="card-text">
                    <span th:if="${note.isPublic}">Public</span>
                    <span th:if="${!note.isPublic}">Private</span>
                </p>
                <button type="button" class="btn btn-primary" th:onclick="'editNote(' + ${note.id} + ')'">Edit</button>
                <button type="button" class="btn btn-success" th:onclick="'toggleEncryption(' + ${note.id} + ')'">
                    Encrypt/Decrypt
                </button>
                <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                        data-bs-target="#deleteModalWindow">
                    Delete
                </button>
            </div>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="deleteModalWindow" tabindex="-1" aria-labelledby="deleteModalWindowLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="deleteModalWindowLabel">Are you sure?</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this note?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="~{user/base.html :: scripts}"></th:block>
<script th:src="@{/js/delete-modal-window.js}" type="text/javascript"></script>
</body>
</html>
